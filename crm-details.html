<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRM Modules</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <style>
        .card {
            max-width: 600px;
            margin: 20px auto;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
        }
        .card-header {
            font-size: 20px;
            font-weight: bold;
        }
        .module-list {
            list-style: none;
            padding: 0;
        }
        .module-list li {
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
        .module-list i {
            margin-right: 10px;
            color: #007bff;
        }
    </style>
</head>
<body>

<div class="container mt-5">
    <div class="card">
        <img src="assets/img/portfolio/CRM-Software.jpg" class="card-img-top" alt="CRM">
        <div class="card-header text-center bg-primary text-white">
            CRM Modules
        </div>
        <div class="card-body">
            <ul class="module-list">
                <li><i class="bi bi-speedometer2"></i> Dashboard</li>
                <li><i class="bi bi-box"></i> Product Management</li>
                <li><i class="bi bi-people"></i> People / Contacts</li>
                <li><i class="bi bi-cart"></i> Purchase Orders</li>
                <li><i class="bi bi-chat-left-text"></i> Enquiries</li>
                <li><i class="bi bi-lightbulb"></i> Leads</li>
                <li><i class="bi bi-file-earmark-text"></i> Quotations</li>
                <li><i class="bi bi-truck"></i> Delivery Challans</li>
                <li><i class="bi bi-gear"></i> AMC (Annual Maintenance Contracts)</li>
                <li><i class="bi bi-tools"></i> Services</li>
                <li><i class="bi bi-building"></i> Company Information</li>
                <li><i class="bi bi-receipt"></i> Invoices</li>
                <li><i class="bi bi-arrow-left-right"></i> Transfers</li>
            </ul>
            <a href="index.html" class="btn btn-secondary w-100">Go Back</a>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
